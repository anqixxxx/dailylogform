<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Daily Log</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }
    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
      margin-bottom: 20px;
    }
    form label,
    form input,
    form button {
      display: block;
      margin: 10px auto;
      font-size: 1.2em;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #001a33;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Enter Daily Log</h1>
    </div>
    <form id="logForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br>
      <label for="heartRate">Heart Rate:</label>
      <input type="number" id="heartRate" name="heartRate" required><br>
      <label for="stepsTaken">Steps Taken:</label>
      <input type="number" id="stepsTaken" name="stepsTaken" required><br>
      <label for="sleepHours">Sleep Hours:</label>
      <input type="number" id="sleepHours" name="sleepHours" step="0.1" required><br>
      <button type="submit" class="btn">Save Log</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAo6ziHFthGBRE3cZd8EC-Ukds8ztyMzFQ",
      authDomain: "pulsepals-c211c.firebaseapp.com",
      projectId: "pulsepals-c211c",
      storageBucket: "pulsepals-c211c.appspot.com",
      messagingSenderId: "475129408953",
      appId: "1:475129408953:web:1913c2d4083c1452079a68",
      measurementId: "G-YPSX5VFFG5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Check for user authentication
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        // Redirect to login page if no user is signed in
        window.location.href = 'https://html-starter-six-livid.vercel.app/';
      }
    });

    document.getElementById('logForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const date = document.getElementById('date').value;
      const heartRate = document.getElementById('heartRate').value;
      const stepsTaken = document.getElementById('stepsTaken').value;
      const sleepHours = document.getElementById('sleepHours').value;

      if (!date || !heartRate || !stepsTaken || !sleepHours) {
        alert('Please fill in all fields');
        return;
      }

      // Save log data to Firestore
      const user = firebase.auth().currentUser;
      if (user) {
        const db = firebase.firestore();
        db.collection('users').doc(user.uid).collection('health_logs').doc(date).set({
          date: date,
          heartRate: heartRate,
          stepsTaken: stepsTaken,
          sleepHours: sleepHours
        }).then(() => {
          document.getElementById('message').innerText = 'Saved successfully!';
        }).catch((error) => {
          console.error('Error writing document: ', error);
          document.getElementById('message').innerText = 'Error saving log';
        });
      } else {
        alert('No user signed in');
      }
    });
  </script>
</body>
</html>
