<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulsePals - Log & View Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-family: 'Great Vibes', cursive;
      color: #003366;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .header p {
      color: #666;
      font-size: 1.2em;
    }
    form label,
    form input,
    form button {
      display: block;
      margin: 10px auto;
      font-size: 1.1em;
      width: calc(100% - 22px);
      max-width: 500px;
    }
    form input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #001a33;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
    .dropdown-container {
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
      background-color: #cfe2ff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .dropdown-container h2 {
      margin: 0;
      font-size: 1.5em;
      color: #003366;
    }
    .data-list {
      margin-top: 10px;
      display: none;
    }
    .data-list p {
      color: #333;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PulsePals</h1>
      <p>Your Health Companion</p>
    </div>
    <form id="logForm">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <label for="heartRate">Heart Rate:</label>
      <input type="number" id="heartRate" name="heartRate" required>
      <label for="stepsTaken">Steps Taken:</label>
      <input type="number" id="stepsTaken" name="stepsTaken" required>
      <label for="sleepHours">Sleep Hours:</label>
      <input type="number" id="sleepHours" name="sleepHours" step="0.1" required>
      <button type="submit">Save Log</button>
      <div id="message" class="message"></div>
    </form>
    <div class="dropdown-container" id="heartRateContainer">
      <h2>Heart Rate</h2>
      <div class="data-list" id="heartRateData">
        <!-- Heart Rate data will be populated here -->
      </div>
    </div>
    <div class="dropdown-container" id="stepsTakenContainer">
      <h2>Steps Taken</h2>
      <div class="data-list" id="stepsTakenData">
        <!-- Steps Taken data will be populated here -->
      </div>
    </div>
    <div class="dropdown-container" id="moodTrackerContainer">
      <h2>Mood Tracker</h2>
      <div class="data-list" id="moodTrackerData">
        <!-- Mood Tracker data will be populated here -->
      </div>
    </div>
    <div class="dropdown-container" id="sleepPatternContainer">
      <h2>Sleep Pattern Tracker</h2>
      <div class="data-list" id="sleepPatternData">
        <!-- Sleep Pattern data will be populated here -->
      </div>
    </div>
  </div>

  <script>
    document.getElementById('logForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const date = document.getElementById('date').value;
      const heartRate = document.getElementById('heartRate').value;
      const stepsTaken = document.getElementById('stepsTaken').value;
      const sleepHours = document.getElementById('sleepHours').value;

      if (!date || !heartRate || !stepsTaken || !sleepHours) {
        alert('Please fill in all fields');
        return;
      }

      // Save log data to localStorage
      const logs = JSON.parse(localStorage.getItem('healthLogs')) || {};
      logs[date] = {
        date: date,
        heartRate: heartRate,
        stepsTaken: stepsTaken,
        sleepHours: sleepHours
      };
      localStorage.setItem('healthLogs', JSON.stringify(logs));

      document.getElementById('message').innerText = 'Log saved locally!';
    });

    function getSavedData(key) {
      const logs = JSON.parse(localStorage.getItem('healthLogs')) || {};
      console.log('Retrieved logs from localStorage:', logs); // Debugging line
      return Object.values(logs);
    }

    function displayData(containerId, dataKey) {
      const container = document.getElementById(containerId);
      const dataList = document.getElementById(`${containerId}Data`);

      if (!dataList) {
        console.error(`Element with ID ${containerId}Data not found.`);
        return;
      }

      const data = getSavedData();
      let content = '';

      data.forEach(log => {
        content += `<p>${log.date}: ${dataKey === 'heartRate' ? log.heartRate + ' BPM' :
          dataKey === 'stepsTaken' ? log.stepsTaken + ' steps' :
          dataKey === 'mood' ? log.mood : log.sleepHours + ' hours'}</p>`;
      });

      dataList.innerHTML = content;
      console.log(`Displaying ${dataKey} data:`); // Debugging line
      console.log(content); // Debugging line
    }

    document.querySelectorAll('.dropdown-container').forEach(container => {
      container.addEventListener('click', function() {
        const dataList = document.getElementById(`${this.id}Data`);
        
        if (!dataList) {
          console.error(`Element with ID ${this.id}Data not found.`);
          return;
        }

        if (dataList.style.display === 'none' || dataList.style.display === '') {
          const dataKey = this.id.replace('Container', '');
          displayData(this.id, dataKey);
          dataList.style.display = 'block';
        } else {
          dataList.style.display = 'none';
        }
      });
    });

    // Initial hide of data lists
    document.querySelectorAll('.data-list').forEach(list => list.style.display = 'none');
  </script>
</body>
</html>
